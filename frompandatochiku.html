<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>You Caught My Heart</title>
        <meta name="description" content="You Caught My Heart" />
        <meta name="keywords" content="hexaflip, 3d cube, css3 javascript, plugin, perspective, rotation, transition" />
        <meta name="author" content="Saurabh Maurya" />
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="default.css" />
        <link href="hexaflip.css" rel="stylesheet" type="text/css">
        <link href="demo.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <header class="clearfix">
                <h1>I have few messages for you. Flip the boxes and lets see how many you can get.</span></h1>
            </header>
            <div class="main">
                <div id="hexaflip-demo5" class="demo"></div>
            </div>
        </div>
    <script src="hexaflip.js"></script>
    <script>
        var hexaDemo5,
            set = [
                {
                    value: 'You',
                    style: {
                        backgroundColor: '#e67e22'
                    }
                },
                {
                    value: 'Love',
                    style: {
                        backgroundColor: '#1ABC9C'
                    }
                },
                {
                    value: 'I',
                    style: {
                        backgroundColor: '#f1c40f'
                    }
                },
                {
                    value: 'Stay',
                    style: {
                        backgroundColor: '#2ECC71'
                    }
                },
                {
                    value: 'With',
                    style: {
                        backgroundColor: '#3498DB'
                    }
                },
                {
                    value: 'Varsha',
                    style: {
                        backgroundColor: '#E74C3C'
                    }
                },
                {
                    value: 'Me',
                    style: {
                        backgroundColor: '#9B59B6'
                    }
                },
                {
                    value: 'Forever',
                    style: {
                        backgroundColor: '#BDC3C7'
                    }
                }
            ];
        document.addEventListener('DOMContentLoaded', function(){
            var submit = document.getElementById('submit'),
                output = document.getElementById('output');
            hexaDemo5 = new HexaFlip(document.getElementById('hexaflip-demo5'),
                {set1: set, set2: set, set3: set, set4: set},
                {fontSize: 50, margin: 4, perspective: 1000}
            );
            submit.addEventListener('click', function(){
                if(hexaDemo5.getValue().join(' ') === 'red yellow blue green'){
                    output.innerHTML = 'password correct!';
                    hexaDemo5.flip();
                    hexaDemo5.flip();
                    hexaDemo5.flip();
                    hexaDemo5.flip();
                    hexaDemo5.flip();
                    hexaDemo5.flip();
                    hexaDemo5.flip();
                    hexaDemo5.flip();
                }else{
                    output.innerHTML = 'password incorrect.';
                }
            }, false);
        }, false);

    </script>
    </body>
</html>
